<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xoraria - Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d1117;
      color: #c9d1d9;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="p-4">

  <div id="app-container" class="w-full max-w-sm md:max-w-md bg-[#161b22] p-8 rounded-xl shadow-2xl transition-all duration-300 transform scale-100 opacity-0" style="opacity: 0;">

    <div id="landing-view" class="hidden">
      <h1 class="text-3xl font-extrabold text-center mb-6 text-white tracking-tight">
        Xoraria
      </h1>
      <p class="text-center text-gray-400 mb-8">
        Click a link below or use a short URL like <code class="bg-[#21262d] p-1 rounded">/discord</code> or <code class="bg-[#21262d] p-1 rounded">/rbx</code>.
      </p>

      <div class="space-y-4">
        <a href="https://discord.gg/ZRqqBHv2z5"
           target="_blank"
           class="flex items-center justify-center w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02]">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M20.25 0H3.75C1.67 0 0 1.67 0 3.75V16.75C0 18.83 1.67 20.5 3.75 20.5H16.75L20.5 24V3.75C20.5 1.67 18.83 0 16.75 0ZM14 10H6V12H14V10ZM17 7H6V9H17V7Z"/></svg>
          Join Discord
        </a>

        <a href="https://www.roblox.com/games/88784891256243/BETA-Xoraria"
           target="_blank"
           class="flex items-center justify-center w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02]">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0ZM12 4c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2ZM12 10c-3.314 0-6 2.686-6 6h12c0-3.314-2.686-6-6-6Z"/></svg>
          Play on Roblox (RBX)
        </a>
      </div>
    </div>

    <div id="error-view" class="hidden text-center py-10">
      <h2 class="text-6xl font-extrabold text-red-500 mb-4">404</h2>
      <p class="text-xl font-medium mb-4 text-gray-300">
        Page Not Found
      </p>
      <p class="text-gray-400 mb-8">
        We couldn't find the page for <code id="error-path-display" class="bg-[#21262d] p-1 rounded text-sm">/path</code>.
      </p>

      <button onclick="window.location.href='./'"
           class="inline-flex items-center py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg transition duration-150 ease-in-out">
        Go to Home
      </button>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname.toLowerCase();
      const appContainer = document.getElementById('app-container');
      const landingView = document.getElementById('landing-view');
      const errorView = document.getElementById('error-view');
      const errorPathDisplay = document.getElementById('error-path-display');

      if (path === '/discord') {
        window.location.replace('https://discord.gg/ZRqqBHv2z5');
        return;
      } else if (path === '/rbx') {
        window.location.replace('https://www.roblox.com/games/88784891256243/BETA-Xoraria');
        return;
      }

      if (path === '/error') {
        errorPathDisplay.textContent = new URLSearchParams(window.location.search).get('path') || window.location.pathname;
        errorView.classList.remove('hidden');
      } else if (path === '/' || path === '/index.html') {
        landingView.classList.remove('hidden');
      } else {
        errorPathDisplay.textContent = path;
        errorView.classList.remove('hidden');
      }

      appContainer.style.opacity = '1';
      appContainer.classList.add('scale-100');

    });
  </script>
</body>
</html>
